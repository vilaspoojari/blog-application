<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Blog Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 5px;
            width: 200px;
        }
        .filters {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        .filter-section {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 6px;
            width: 300px;
        }
        .filter-options {
            height: 100px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            margin-top: 5px;
        }
        .blog-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .blog-card {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 5px;
        }
        .blog-card h2 {
            margin: 0 0 5px 0;
        }
        .blog-meta {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .pagination a, .pagination strong {
            padding: 5px 10px;
            text-decoration: none;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .pagination strong {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

<header>
    <h1>My Blog Application</h1>
    <div class="search-bar">
        <form th:action="@{/}" method="get">
            <input type="text" name="search" placeholder="Search..." th:value="${search}">
            <button type="submit">Search</button>
        </form>

    </div>
    <a href="/login">Login</a>
</header>
<a th:href="@{/newpost}"
   style="margin-left: 10px; padding: 5px 10px; background-color: #28a745; color: white; border-radius: 4px; text-decoration: none;">
    New Post
</a>
<!-- Filters Section -->
<div class="filters">
    <form th:action="@{/}" method="get" class="filter-section">
        <input type="hidden" name="search" th:value="${search}">

        <!-- Filter type dropdown -->
        <label for="filterName"><strong>Filter By:</strong></label>
        <select id="filterName" name="filterName" onchange="this.form.submit()">
            <option value="">Select Filter</option>
            <option th:each="filter : ${filters}"
                    th:value="${filter}"
                    th:text="${filter}"
                    th:selected="${filter} == ${filterName}">
            </option>
        </select>

        <!-- Author multi-select -->
        <div th:if="${filterName} == 'author'">
            <p><strong>Select Authors:</strong></p>
            <div class="filter-options">
                <div th:each="author : ${authors}">
                    <label>
                        <input type="checkbox" name="authorName"
                               th:value="${author}"
                               th:checked="${authorName != null} ? ${authorName.contains(author)} : false">
                        <span th:text="${author}"></span>
                    </label><br/>
                </div>
            </div>
        </div>

        <!-- Published date range -->
        <div th:if="${filterName} == 'published'">
            <p><strong>Select Date Range:</strong></p>
            <label>
                From:
                <input type="date" name="startDate"
                       th:value="${startDate != null} ? ${#dates.format(startDate, 'yyyy-MM-dd')} : ''">
            </label><br/>
            <label>
                To:
                <input type="date" name="endDate"
                       th:value="${endDate != null} ? ${#dates.format(endDate, 'yyyy-MM-dd')} : ''">
            </label>
        </div>

        <!-- Tags multi-select -->
        <div th:if="${filterName} == 'tags'">
            <p><strong>Select Tags:</strong></p>
            <div class="filter-options">
                <div th:each="tag : ${tags}">
                    <label>
                        <input type="checkbox" name="tagName"
                               th:value="${tag}"
                               th:checked="${selectedTags != null} ? ${selectedTags.contains(tag)} : false">
                        <span th:text="${tag}"></span>
                    </label><br/>
                </div>
            </div>
        </div>

        <!-- Sort and order -->
        <div style="margin-top:10px;">
            <label><strong>Sort by:</strong></label>
            <select name="sortField">
                <option value="publishedAt" th:selected="${sortField} == 'publishedAt'">Published Date</option>
                <option value="title" th:selected="${sortField} == 'title'">Title</option>
            </select>
            <select name="order">
                <option value="asc" th:selected="${order} == 'asc'">Ascending</option>
                <option value="desc" th:selected="${order} == 'desc'">Descending</option>
            </select>
        </div>

        <div style="margin-top:10px;">
            <button type="submit">Apply</button>
        </div>

    </form>
</div>

<!-- Blog List -->
<div class="blog-list">
    <div class="blog-card" th:each="post : ${posts}">
        <h2 th:text="${post.title}">Title</h2>
        <div class="blog-meta"
             th:text="${post.authorName + ', ' + #temporals.format(post.publishedAt, 'dd/MM/yyyy')}">
        </div>
        <p th:text="${post.excerpt}">Post excerpt goes here...</p>
        <a th:href="@{/postId/{id}(id=${post.id})}">Read more</a>
    </div>
</div>

<!-- Pagination -->
<div class="pagination">
    <a th:if="${page > 1}"
       th:href="@{/(page=${page - 1}, limit=${limit}, filterName=${filterName}, authorName=${authorName}, startDate=${startDate}, endDate=${endDate}, tagName=${selectedTags})}">&laquo; Prev</a>

    <span th:each="i : ${#numbers.sequence(1, totalPages)}">
        <a th:if="${i != page}"
           th:href="@{/(page=${i}, limit=${limit}, filterName=${filterName}, authorName=${authorName}, startDate=${startDate}, endDate=${endDate}, tagName=${selectedTags})}"
           th:text="${i}"></a>
        <strong th:if="${i == page}" th:text="${i}"></strong>
    </span>

    <a th:if="${page < totalPages}"
       th:href="@{/(page=${page + 1}, limit=${limit}, filterName=${filterName}, authorName=${authorName}, startDate=${startDate}, endDate=${endDate}, tagName=${selectedTags})}">Next &raquo;</a>
</div>

</body>
</html>
