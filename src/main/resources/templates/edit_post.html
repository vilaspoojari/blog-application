<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #fff;
            color: #000;
            margin: 40px auto;
            max-width: 700px;
            line-height: 1.6;
        }

        h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #000;
            padding: 25px;
            border-radius: 6px;
            background: #fff;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        button {
            border: 1px solid #000;
            padding: 8px 15px;
            background: #fff;
            color: #000;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        button:hover {
            background: #000;
            color: #fff;
        }

        .button-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 600px) {
            body {
                margin: 20px;
            }
            button {
                font-size: 0.85rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

<h2>Edit Post</h2>

<form th:action="@{/post/update}" th:object="${postDto}" th:method="patch">
    <input type="hidden" th:field="*{id}" />

    <!-- Post Title -->
    <div>
        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter post title" required>
    </div>

    <!-- Post Content -->
    <div>
        <label for="content">Content</label>
        <textarea id="content" th:field="*{content}" rows="8" placeholder="Write post content" required></textarea>
    </div>

    <!-- Post Tags -->
    <div>
        <label for="tags">Tags (comma separated)</label>
        <input type="text" id="tags"
               th:field="*{tags}"
               th:value="${#strings.listJoin(postDto.tags, ', ')}"
               placeholder="tag1, tag2, tag3">
    </div>

    <div class="button-group">
        <button type="submit">Update Post</button>
        <button type="button" onclick="history.back();">Cancel</button>
    </div>
</form>

</body>
</html>
