<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - My Blog</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; margin: 30px auto; max-width: 600px; background: #fff; color: #000; }
        h1 { text-align: center; margin-bottom: 20px; }
        form { border: 1px solid #000; padding: 20px; border-radius: 5px; background: #fff; }
        label { display: block; font-weight: bold; margin-top: 15px; }
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; border: 1px solid #000; margin-top: 5px; box-sizing: border-box;
        }
        button { margin-top: 20px; padding: 8px 15px; border: 1px solid #000; background: #fff; cursor: pointer; font-weight: bold; }
        button:hover { background: #000; color: #fff; }
        .error { color: red; margin-top: 5px; font-size: 0.9rem; }
        a { text-decoration: none; color: #000; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h1>Register</h1>

<form th:action="@{/register}" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter password" required>

    <label for="confirmPassword">Confirm Password</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm password" required>

    <button type="submit">Register</button>

    <p style="margin-top:15px;">Already have an account? <a th:href="@{/login}">Login here</a></p>
</form>

</body>
</html>
