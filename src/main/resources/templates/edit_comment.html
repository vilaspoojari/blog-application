<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Comment</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #fff;
            color: #000;
            margin: 40px auto;
            max-width: 700px;
            line-height: 1.6;
        }

        h3 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 30px;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            border: 1px solid #000;
            padding: 25px;
            border-radius: 6px;
            background: #fff;
        }

        p, small {
            margin: 0;
        }

        p strong {
            font-weight: bold;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            resize: vertical;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        button {
            border: 1px solid #000;
            padding: 8px 15px;
            background: #fff;
            color: #000;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.95rem;
        }

        button:hover {
            background: #000;
            color: #fff;
        }

        .button-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        @media (max-width: 600px) {
            body {
                margin: 20px;
            }
            button {
                font-size: 0.85rem;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>

<h3>Edit Comment</h3>

<form th:action="@{/comments/update}" th:object="${comment}" th:method="patch">
    <input type="hidden" name="id" th:value="${comment.id}" />

    <p>
        <strong th:text="${comment.name}">Commenter Name</strong>
        (<span th:text="${comment.email}">email</span>)
    </p>
    <small th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}">Date</small>

    <div>
        <label for="comment">Comment</label>
        <textarea th:field="*{comment}" id="comment" rows="4" required></textarea>
    </div>

    <div class="button-group">
        <button type="submit">Update Comment</button>
        <button type="button" onclick="history.back();">Cancel</button>
    </div>
</form>

</body>
</html>
