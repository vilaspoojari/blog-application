<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - My Blog</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; margin: 30px auto; max-width: 600px; background: #fff; color: #000; }
        h1 { text-align: center; margin-bottom: 20px; }
        form { border: 1px solid #000; padding: 20px; border-radius: 5px; background: #fff; }
        label { display: block; font-weight: bold; margin-top: 15px; }
        input[type="text"], input[type="password"] {
            width: 100%; padding: 8px; border: 1px solid #000; margin-top: 5px; box-sizing: border-box;
        }
        button { margin-top: 20px; padding: 8px 15px; border: 1px solid #000; background: #fff; cursor: pointer; font-weight: bold; }
        button:hover { background: #000; color: #fff; }
        .error { color: red; margin-top: 5px; font-size: 0.9rem; }
        a { text-decoration: none; color: #000; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>

<h1>Login</h1>

<div th:if="${param.error}" class="error">
    Invalid username or password.
</div>

<form th:action="@{/login}" method="post">
    <label for="username">Email</label>
    <input type="text" id="username" name="username" placeholder="Enter your email" required>

    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <button type="submit">Login</button>

    <p style="margin-top:15px;">Don't have an account? <a th:href="@{/register}">Register here</a></p>
</form>

</body>
</html>
