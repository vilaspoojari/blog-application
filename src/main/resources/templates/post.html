<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Blog Post</title>
    <style>
        body {
            font-family: "Helvetica Neue", Arial, sans-serif;
            background: #fff;
            color: #000;
            margin: 40px auto;
            max-width: 900px;
            line-height: 1.8;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #000;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

        header a {
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            padding: 5px 10px;
            border-radius: 4px;
            font-family: inherit;
        }

        header a:hover {
            background: #000;
            color: #fff;
        }

        .back-button {
            margin-right: auto;
        }

        article {
            position: relative;
            margin-bottom: 40px;
            padding-top: 40px; /* so top-right buttons donâ€™t overlap title */
        }

        h1 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .post-meta {
            text-align: center;
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 20px;
        }

        /* Edit/Delete buttons top-right */
        .post-actions {
            position: absolute;
            top: 0;
            right: 0;
        }

        .post-actions a,
        .post-actions button {
            border: 1px solid #000;
            padding: 5px 10px;
            background: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 5px;
            font-family: inherit;
            font-size: 0.85rem;
        }

        .post-actions a:hover,
        .post-actions button:hover {
            background: #000;
            color: #fff;
        }

        .tags {
            text-align: center;
            margin-bottom: 30px;
        }

        .tags a {
            display: inline-block;
            margin: 0 5px 5px 0;
            padding: 3px 8px;
            border: 1px solid #000;
            border-radius: 3px;
            font-size: 0.85rem;
            text-decoration: none;
            color: #000;
            font-family: inherit;
        }

        .tags a:hover {
            background: #000;
            color: #fff;
        }

        .post-content {
            text-align: justify;
            text-indent: 2em;
            margin-bottom: 40px;
        }

        /* Comments */
        .comments {
            border-top: 1px solid #000;
            padding-top: 20px;
        }

        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .comment strong {
            font-weight: bold;
        }

        .comment-actions {
            margin-top: 5px;
        }

        .comment-actions a,
        .comment-actions button {
            border: 1px solid #000;
            padding: 3px 7px;
            margin-right: 5px;
            background: #fff;
            cursor: pointer;
            font-size: 0.8rem;
            border-radius: 3px;
            font-family: inherit;
        }

        .comment-actions a:hover,
        .comment-actions button:hover {
            background: #000;
            color: #fff;
        }

        /* Add Comment Form */
        .add-comment {
            margin-top: 30px;
        }

        .add-comment textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #000;
            border-radius: 4px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
            margin-bottom: 10px;
            resize: vertical;
        }

        .add-comment button {
            border: 1px solid #000;
            padding: 8px 15px;
            background: #fff;
            cursor: pointer;
            border-radius: 4px;
            font-size: 0.95rem;
            font-family: inherit;
        }

        .add-comment button:hover {
            background: #000;
            color: #fff;
        }

        @media (max-width: 600px) {
            body {
                margin: 20px;
            }

            .post-actions a,
            .post-actions button,
            .comment-actions a,
            .comment-actions button {
                font-size: 0.75rem;
                padding: 4px 6px;
            }
        }
    </style>
</head>
<body>

<header>
    <a href="/" class="back-button">Back</a>
    <h5>My Blog Application</h5>
    <a href="/login">Login</a>
</header>

<article>
    <!-- Edit/Delete buttons -->
    <div class="post-actions">
        <a th:href="@{/post/edit/{id}(id=${post.id})}">Edit</a>

        <form th:action="@{/post/{id}(id=${post.id})}" th:method="delete" style="display:inline;">
            <input type="hidden" name="_method" value="delete"/>
            <button type="submit">
                Delete
            </button>
        </form>
    </div>

    <h1 th:text="${post.title}">Post Title</h1>

    <p class="post-meta">
        <span th:text="${post.author.name}">Author Name</span> |
        <span th:text="${post.author.email}">Auther Email</span> ,
        <span th:text="${#temporals.format(post.publishedAt, 'dd/MM/yyyy')}">Date</span>
    </p>

    <div class="tags" th:if="${post.postTags != null and !post.postTags.isEmpty()}">
        <strong>Tags:</strong>
        <span th:each="postTag : ${post.postTags}">
            <a th:text="${postTag.tag.name}">Tag</a>
        </span>
    </div>

    <div class="post-content" th:utext="${post.content}">
        Blog content goes here...
    </div>
</article>

<section class="comments">
    <div style="text-align:center; margin-bottom:20px;">
        <a th:href="@{/comments/add/{postId}(postId=${post.id})}"
           style="border:1px solid #000; padding:8px 15px; border-radius:4px; text-decoration:none; color:#000; font-family:inherit; font-size:0.95rem;">
            Add Comment
        </a>
    </div>
    <h3>Comments</h3>

    <!-- Existing Comments -->
    <div th:if="${post.comments != null and !post.comments.isEmpty()}">
        <div class="comment" th:each="comment : ${post.comments}">
            <p>
                <strong th:text="${comment.name}">Commenter Name</strong>
                (<span th:text="${comment.email}">email</span>)
            </p>
            <p th:text="${comment.comment}">Comment content...</p>
            <small th:text="${#temporals.format(comment.createdAt, 'dd/MM/yyyy HH:mm')}">Date</small>

            <div class="comment-actions">
                <a th:href="@{/comments/edit/{id}(id=${comment.id})}">Edit</a>

                <form th:action="@{/comments/delete/{id}(id=${comment.id})}" th:method="delete" style="display:inline;">
                    <input type="hidden" name="_method" value="delete"/>
                    <button type="submit" onclick="return confirm('Are you sure you want to delete this comment?');">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <div th:if="${post.comments == null or post.comments.isEmpty()}" style="color:#555;">
        <p>No comments yet. Be the first to comment!</p>
    </div>
</section>

</body>
</html>
