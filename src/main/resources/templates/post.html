<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post.title}">Blog post title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fdfdfd;
            font-family: "Georgia", serif;
            color: #333;
            margin-top: 40px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        header a {
            text-decoration: none;
            color: #007bff;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-weight: 600;
        }
        .post-meta {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 30px;
        }
        .post-content {
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.8;
            text-align: justify;
            text-indent: 2em;
        }
    </style>
</head>
<body>
<div class="container">

    <!-- Header -->
    <header>
        <h5>My Blog Application</h5>
        <a href="/login">Login</a>
    </header>

    <!-- Blog Post -->
    <article>
        <h1 th:text="${post.title}"></h1>
        <p class="post-meta">
            <span th:text="${post.author}"></span>,
            <span th:text="${#temporals.format(post.publishedAt, 'dd/MM/yyyy')}"></span>
        </p>

        <div class="post-content" th:utext="${post.content}">
        </div>
    </article>

</div>
</body>
</html>
