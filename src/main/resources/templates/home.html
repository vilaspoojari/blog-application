<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>My Blog Application</title>
    <style>
        body { font-family: "Helvetica Neue", Arial, sans-serif; margin: 30px auto; max-width: 1100px; background: #fff; color: #000; }
        header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #000; padding-bottom: 10px; margin-bottom: 20px; }
        h1 { font-size: 1.8em; margin: 0; }
        a { text-decoration: none; color: #000; }
        a:hover { text-decoration: underline; }
        .search-bar input[type="text"] { padding: 6px; border: 1px solid #000; width: 220px; }
        .search-bar button { padding: 6px 10px; border: 1px solid #000; background: #fff; cursor: pointer; }
        .search-bar button:hover { background: #000; color: #fff; }
        .new-post { display: inline-block; margin-bottom: 15px; padding: 6px 12px; border: 1px solid #000; background: #fff; font-weight: bold; }
        .new-post:hover { background: #000; color: #fff; }
        .main-container { display: grid; grid-template-columns: 3fr 1fr; gap: 20px; align-items: start; }
        .blog-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 15px; }
        .blog-card { display: flex; flex-direction: column; justify-content: space-between; border: 1px solid #000; padding: 15px; border-radius: 4px; background: #fff; height: 100%; box-sizing: border-box; }
        .blog-card h2 { margin-top: 0; }
        .blog-meta { font-size: 0.9em; color: #333; margin-bottom: 10px; }
        .blog-card p { flex-grow: 1; overflow: hidden; text-overflow: ellipsis; display: -webkit-box; -webkit-line-clamp: 4; -webkit-box-orient: vertical; white-space: normal; margin-bottom: 10px; }
        .blog-card a { margin-top: 10px; border-top: 1px solid #000; padding-top: 5px; align-self: flex-start; }
        .filters { position: sticky; top: 20px; }
        .filter-section { border: 1px solid #000; padding: 15px; border-radius: 4px; background: #fff; }
        .filter-section label, .filter-section p { font-weight: bold; }
        .filter-options { border: 1px solid #000; padding: 5px; height: 100px; overflow-y: auto; margin-top: 5px; }
        select, input[type="date"] { width: 100%; border: 1px solid #000; padding: 5px; background: #fff; }
        button { border: 1px solid #000; padding: 6px 10px; background: #fff; cursor: pointer; }
        button:hover { background: #000; color: #fff; }
        .pagination { margin-top: 30px; display: flex; justify-content: center; gap: 8px; grid-column: 1 / -1; }
        .pagination a, .pagination strong { border: 1px solid #000; padding: 5px 10px; }
        .pagination strong { background: #000; color: #fff; }
        @media (max-width: 900px) { .main-container { grid-template-columns: 1fr; } .filters { position: relative; } }
    </style>
</head>
<body>

<header>
    <h1>My Blog</h1>
    <div class="search-bar">
        <form th:action="@{/}" method="get">
            <input type="text" name="search" placeholder="Search..." th:value="${filterDto.search}">
            <input type="hidden" name="start" th:value="0">
            <input type="hidden" name="limit" th:value="${filterDto.limit}">
            <input type="hidden" name="sortField" th:value="${filterDto.sortField}">
            <input type="hidden" name="order" th:value="${filterDto.order}">
            <button type="submit">Search</button>
        </form>
    </div>
    <p th:if="${user != null}">
        Hello, <span th:text="${user.username}"></span>!
    </p>
    <p th:unless="${user != null}">
        Hello, Guest!
    </p>
    <a th:if="${user == null }" href="/login">Login</a>

    <form th:if="${user != null }" action="#" th:action="@{/logout}"
          method="POST">

        <input type="submit" value="Logout" class="btn btn-outline-primary mt-2" />

    </form>
</header>

<a class="new-post" th:href="@{/post}">New Post</a>

<div class="main-container">

    <!-- Blog List -->
    <div class="blog-list">
        <div class="blog-card" th:each="post : ${posts}">
            <h2 th:text="${post.title}">Title</h2>
            <div class="blog-meta"
                 th:text="${post.authorName + ', ' + #temporals.format(post.publishedAt, 'dd/MM/yyyy')}"></div>
            <p th:text="${post.excerpt}">Excerpt...</p>
            <a th:href="@{/post/{id}(id=${post.id})}">Read more</a>
        </div>
    </div>

    <!-- Filters -->
    <div class="filters">
        <form th:action="@{/}" method="get" class="filter-section">
            <input type="hidden" name="start" th:value="0">
            <input type="hidden" name="limit" th:value="${filterDto.limit}">
            <input type="hidden" name="search" th:value="${filterDto.search}">

            <p>Authors:</p>
            <div class="filter-options">
                <div th:each="author : ${authors}">
                    <label>
                        <input type="checkbox" name="authorIds"
                               th:value="${author.id}"
                               th:checked="${filterDto.authorIds != null} ? ${filterDto.authorIds.contains(author.id)} : false">
                        <span th:text="${author.name}"></span>
                    </label><br/>
                </div>
            </div>

            <p>Tags:</p>
            <div class="filter-options">
                <div th:each="tag : ${tags}">
                    <label>
                        <input type="checkbox" name="tagIds"
                               th:value="${tag.id}"
                               th:checked="${filterDto.tagIds != null} ? ${filterDto.tagIds.contains(tag.id)} : false">
                        <span th:text="${tag.name}"></span>
                    </label><br/>
                </div>
            </div>

            <!--  Date Filter -->
            <p>Date Range:</p>
            <label>From:</label>
            <input type="date" name="startDate"
                   th:value="${filterDto.startDate != null ? #temporals.format(filterDto.startDate, 'yyyy-MM-dd') : ''}">
            <label>To:</label>
            <input type="date" name="endDate"
                   th:value="${filterDto.endDate != null ? #temporals.format(filterDto.endDate, 'yyyy-MM-dd') : ''}">
            <div style="margin-top:10px;">
                <label>Sort by:</label>
                <select name="sortField">
                    <option value="publishedAt" th:selected="${filterDto.sortField == 'publishedAt'}">Published Date</option>
                    <option value="title" th:selected="${filterDto.sortField == 'title'}">Title</option>
                </select>
                <select name="order">
                    <option value="asc" th:selected="${filterDto.order == 'asc'}">Ascending</option>
                    <option value="desc" th:selected="${filterDto.order == 'desc'}">Descending</option>
                </select>
            </div>

            <div style="margin-top:10px;">
                <button type="submit">Apply Filters</button>
                <a href="/" style="border: 1px solid #000; padding: 6px 10px; text-decoration: none;
                               background: #fff; color: #000; cursor: pointer; border-radius: 4px;"
                   onmouseover="this.style.background='#000'; this.style.color='#fff';"
                   onmouseout="this.style.background='#fff'; this.style.color='#000';">
                    Clear Filters
                </a>
            </div>
        </form>
    </div>
</div>

<!-- Pagination -->
<div class="pagination">

    <!-- Previous button -->
    <a th:if="${filterDto.start > 0}"
       th:href="@{/(start=${filterDto.start - filterDto.limit < 0 ? 0 : filterDto.start - filterDto.limit},
                  limit=${filterDto.limit},
                  authorIds=${filterDto.authorIds},
                  tagIds=${filterDto.tagIds},
                  search=${filterDto.search},
                  startDate=${filterDto.startDate},
                  endDate=${filterDto.endDate},
                  sortField=${filterDto.sortField},
                  order=${filterDto.order})}">&laquo; Prev</a>

    <!-- Next button -->
    <a th:if="${filterDto.start + filterDto.limit < totalCount}"
       th:href="@{/(start=${filterDto.start + filterDto.limit},
                  limit=${filterDto.limit},
                  authorIds=${filterDto.authorIds},
                  tagIds=${filterDto.tagIds},
                  search=${filterDto.search},
                  startDate=${filterDto.startDate},
                  endDate=${filterDto.endDate},
                  sortField=${filterDto.sortField},
                  order=${filterDto.order})}">Next &raquo;</a>

</div>

</body>
</html>
